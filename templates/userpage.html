{% extends 'base.html' %}

{% block content %}
<h1>Welcome {{user.username}}</h1>
    <div class="input_block">
        <form action="" method="post">
            <input type="text" class="task_bar" placeholder="Taskname" >
            <button class="add">Add</button>
        </form>
    </div>
    
    <div class="task-list">
      {% for task in object_list %}
      <div class="task">
        <input type="checkbox" id="task{{ task.id }}" name="task{{ task.id }}">
        <label for="task{{ task.id }}" style="font-size: 2pc;">{{ task.task_name }}</label>
      </div>
      {% endfor %}
    </div>
    
{% endblock content %}
