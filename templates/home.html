{% extends 'base.html' %}

{% block title %} Home Page {% endblock title %}

{% block content %}

{% if user.is_authenticated %}
<h2>Welcome {{user.username}} </h2>
<a href="{% url 'logout' %}">Log Out</a>

{% else %}
<p>You are not Logged In</p>
<a href="{% url 'login' %}">Log In</a>
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}

{% endblock content %}
